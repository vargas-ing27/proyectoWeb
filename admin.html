            <main>
  <div class="admin-form-container">
    <form class="admin-form" id="loginForm">
      <h2>Por favor ingrese sus credenciales para acceder al sistema</h2>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <label for="clave">Clave</label>
        <input type="password" id="clave" name="clave" required>
      </div>
      <div class="form-buttons">
        <button type="submit">Log In</button>
        <button type="button" onclick="window.location.href='singup.html'">Sign Up</button>
        <button type="button" onclick="window.location.href='examen.html'">Cancelar</button>
      </div>
    </form>
  </div>
</main>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const usuario = document.getElementById('usuario').value;
  const clave = document.getElementById('clave').value;
  console.log('Usuario:', usuario);
  console.log('Clave:', clave);
});
